<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Grocery List Maker</title>
  </head>
  <body>
   <div class="container">
     <div id="blanks">
       <form>
         <div class="form-group">
           <label for="listItem">Add List Item</label>
           <input id="listItem" class="form-control" type="text">
         </div>
         <button id="addButton" class="btn btn-danger">Add Item</button>
         <button id="submitButton" class="btn" type="submit">Submit List</button>
       </form>
     </div>
     <div id="list">
       <h2>Your grocery list includes...</h2>
       <ul id="groceryList">

       </ul>
     </div>
   </div>
  </body>
</html>
